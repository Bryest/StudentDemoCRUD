<div class="table-wrapper">
  <h1>Student Catalogue</h1>
  <h2>{{ isEditMode ? "Edit Student" : "Add New Student" }}</h2>
  <form (submit)="onSubmit()" #studentForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        name="name"
        required[(ngModel)]="studentData.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Age"
        name="age"
        required[(ngModel)]="studentData.age"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="Address"
        name="address"
        required[(ngModel)]="studentData.address"
      />
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warm" (click)="cancelEdit()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>
  </form>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container mathColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container mathColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container mathColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
    <ng-container mathColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    <ng-container mathColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"
          ><mat-icon>edit</mat-icon></a
        >

        <a href="javascript:void(0)" (click)="deleteItem(element.id)"
          ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>
  </table>
</div>
